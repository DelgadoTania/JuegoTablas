<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SuperhÃ©roes de la MultiplicaciÃ³n</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .fade-in {
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-gradient-to-r from-pink-200 to-blue-200 min-h-screen flex flex-col items-center justify-center p-4">
  <canvas id="confetti-canvas" class="fixed inset-0 pointer-events-none z-50"></canvas>

  <div class="bg-white rounded-2xl shadow-xl p-8 max-w-md w-full text-center fade-in">
    <h1 class="text-3xl font-bold mb-4 text-purple-600">
      Â¡SuperhÃ©roes de la MultiplicaciÃ³n!
    </h1>
    <p class="text-lg mb-2">Nivel: <span id="levelDisplay" class="font-bold">1</span></p>
    <p id="question" class="text-2xl font-semibold mb-4">Â¿CuÃ¡nto es 2 Ã— 3?</p>

    <div class="flex justify-between items-center mb-4">
      <p class="text-sm">â³ Tiempo: <span id="timer" class="font-bold text-red-500">10</span>s</p>
      <p class="text-sm">ğŸ¯ Puntos: <span id="points" class="font-bold text-blue-600">1000</span></p>
    </div>

    <input id="answer" type="number" class="w-full p-3 text-xl border-2 border-purple-300 rounded-xl mb-4 text-center" placeholder="Tu respuesta...">
    <button onclick="checkAnswer()" class="bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-4 rounded-xl w-full text-xl transition-all duration-300">Comprobar</button>
    <p id="result" class="text-xl font-medium mt-4"></p>
    <div class="mt-6 text-lg">
      âœ… Aciertos: <span id="correctCount" class="font-bold text-green-600">0</span><br>
      âŒ Fallos: <span id="wrongCount" class="font-bold text-red-600">0</span>
    </div>
    <div class="mt-6">
      <button onclick="resetGame()" class="mt-4 bg-yellow-400 hover:bg-yellow-500 text-white font-bold py-2 px-4 rounded-xl text-sm">ğŸ”„ Reiniciar</button>
    </div>
  </div>

  <script>
    let num1, num2;
    let correct = 0;
    let wrong = 0;
    let level = 1;
    let timerInterval;
    let countdown = 10;
    let points = 1000;
    let pointInterval;

    function newQuestion() {
      clearInterval(timerInterval);
      clearInterval(pointInterval);
      countdown = 10;
      points = 1000;
      document.getElementById('timer').textContent = countdown;
      document.getElementById('points').textContent = points;

      const max = 10 + (level - 1) * 2;
      num1 = Math.floor(Math.random() * max) + 1;
      num2 = Math.floor(Math.random() * max) + 1;
      document.getElementById('question').textContent = `Â¿CuÃ¡nto es ${num1} Ã— ${num2}?`;
      document.getElementById('answer').value = '';
      document.getElementById('result').textContent = '';
      document.getElementById('answer').focus();

      startTimer();
    }

    function startTimer() {
      timerInterval = setInterval(() => {
        countdown--;
        document.getElementById('timer').textContent = countdown;
        if (countdown <= 0) {
          clearInterval(timerInterval);
          clearInterval(pointInterval);
          timeOut();
        }
      }, 1000);

      pointInterval = setInterval(() => {
        points -= 100;
        if (points < 0) points = 0;
        document.getElementById('points').textContent = points;
      }, 1000);
    }

    function timeOut() {
      document.getElementById('result').textContent = `â° Se acabÃ³ el tiempo. La respuesta era ${num1 * num2}`;
      document.getElementById('result').className = 'text-xl font-medium mt-4 text-red-600 fade-in';
      wrong++;
      document.getElementById('wrongCount').textContent = wrong;
      setTimeout(newQuestion, 2000);
    }

    function checkAnswer() {
      const userAnswer = parseInt(document.getElementById('answer').value);
      const correctAnswer = num1 * num2;
      clearInterval(timerInterval);
      clearInterval(pointInterval);

      if (userAnswer === correctAnswer) {
        document.getElementById('result').textContent = `âœ… Â¡Correcto, SuperhÃ©roe! +${points} puntos`;
        document.getElementById('result').className = 'text-xl font-medium mt-4 text-green-600 fade-in';
        correct++;
        document.getElementById('correctCount').textContent = correct;
        launchConfetti();
        if (correct % 5 === 0) {
          level++;
          document.getElementById('levelDisplay').textContent = level;
        }
      } else {
        document.getElementById('result').textContent = `âŒ Ups... La respuesta correcta era ${correctAnswer}`;
        document.getElementById('result').className = 'text-xl font-medium mt-4 text-red-600 fade-in';
        wrong++;
        document.getElementById('wrongCount').textContent = wrong;
      }
      setTimeout(newQuestion, 2000);
    }

    function resetGame() {
      correct = 0;
      wrong = 0;
      level = 1;
      document.getElementById('correctCount').textContent = correct;
      document.getElementById('wrongCount').textContent = wrong;
      document.getElementById('levelDisplay').textContent = level;
      newQuestion();
    }

    // CONFETTI SCRIPT
    const canvas = document.getElementById('confetti-canvas');
    const ctx = canvas.getContext('2d');
    let confetti = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function launchConfetti() {
      for (let i = 0; i < 100; i++) {
        confetti.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height - canvas.height,
          r: Math.random() * 6 + 4,
          d: Math.random() * 10 + 5,
          color: `hsl(${Math.random() * 360}, 100%, 50%)`,
          tilt: Math.random() * 10 - 5,
          tiltAngle: 0
        });
      }
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confetti.forEach((c, i) => {
        ctx.beginPath();
        ctx.fillStyle = c.color;
        ctx.arc(c.x, c.y, c.r, 0, Math.PI * 2);
        ctx.fill();
        c.y += c.d;
        c.tiltAngle += 0.05;
        c.x += Math.sin(c.tiltAngle);

        if (c.y > canvas.height) confetti.splice(i, 1);
      });
    }
    function update() {
      drawConfetti();
      requestAnimationFrame(update);
    }
    update();

    window.onload = newQuestion;
  </script>
</body>
</html>
